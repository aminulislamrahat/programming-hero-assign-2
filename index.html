<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./assets/logo.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>SCHOOL</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="title">
          <img src="./assets/logo.png" alt="logo" /><span>SCHOOL</span>
        </div>
        <div class="link">
          <a class="a1" href="#">Home</a>
          <a class="a2" href="#">About</a>
          <a class="a3" href="#">Facilities</a>
          <a class="a4" href="#">Admission</a>
        </div>
        <button class="header-button">Contact</button>
      </nav>
    </header>
    <header class="mobile-header">
      <div class="logo">
        <img src="./assets/logo.png" alt="mobile-logo" />
      </div>
      <div class="menu-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </header>
    <main>
      <section id="hero" class="flex-row">
        <div class="hero-text-container">
          <div class="header-text">
            <span class="yellow-text">Empowering</span> students from small age
            <span class="blue-text">towards vision</span>
          </div>
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="hero-button">Enroll Now</button>
        </div>
        <div class="image-container">
          <img src="./assets/hero-kids.png" alt="hero pic" />
        </div>
      </section>
      <section id="standard-curriculum"></section>
      <section id="story"></section>
    </main>
    <footer></footer>
  </body>
</html>
